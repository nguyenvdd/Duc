<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bài Tập</title>
</head>
<body>
    <div id="wrapper">
        <input type="text" id="password" /> <button id="clear">Clear</button>
        <div id="settings">
          <label for="length">Số ký tự</label>
          <input type="number" id="length" value="16" min="8" max="64" /> <br>
          <label for="calpha">Có chữ Hoa</label>
          <input type="checkbox" id="calpha" checked /> <br>
          <label for="numbers">Có số</label>
          <input type="checkbox" id="numbers" checked /> <br>
          <label for="symbols">Có ký tự đặc biệt</label>
          <input type="checkbox" id="symbols" checked />
        </div>  
        <button id="generate">Generate</button>
        <img src="https://media.giphy.com/media/ErZ8hv5eO92JW/giphy.gif" alt=""> 
    </div>
    <script src="main.js"></script>
</body>
</html>
